site_name: Airflow-DF Documentation

theme:
  name: material

repo_name: airflow-df
repo_url: https://github.com/know-ai/airflow-df
edit_uri: ""
site_dir: _build/html

nav:
  - Summary: index.md
  - Installation: installation.md
  - API Reference:
    - IO: 
      - class: io/api_io.md
      - read_csv: io/api_io_read_csv.md
      - read_olga: io/api_io_read_olga.md
      - read_sql: io/api_io_read_sql.md
      - read_pkl: io/api_io_read_pkl.md
      - CSV:
        - class: io/csv/api_csv.md
        - read:  io/csv/api_csv_read.md
      - Olga:
        - class: io/olga/api_olga.md
        - TPL:
          - class: io/olga/tpl/api_tpl.md
          - read: io/olga/tpl/api_tpl_read.md
          - read_raw_file: io/olga/tpl/api_tpl_read_raw_file.md
          - set_info: io/olga/tpl/api_tpl_set_info.md
          - set_profile: io/olga/tpl/api_tpl_set_profile.md
          - set_data: io/olga/tpl/api_tpl_set_data.md
          - df: io/olga/tpl/api_tpl_df.md
          - serialize: io/olga/tpl/api_tpl_serialize.md
          - Info:
            - class: io/olga/tpl/api_info.md
            - set_info: io/olga/tpl/api_info_set_info.md
            - serialize: io/olga/tpl/api_info_serialize.md
          - Profile:
            - class: io/olga/tpl/api_profile.md
            - append: io/olga/tpl/api_profile_append.md
            - set_profile: io/olga/tpl/api_profile_set_profile.md
            - x: io/olga/tpl/api_profile_x.md
            - y: io/olga/tpl/api_profile_y.md
            - profile: io/olga/tpl/api_profile_profile.md
            - serialize: io/olga/tpl/api_profile_serialize.md
          - Data:
            - class: io/olga/tpl/api_data.md
            - set_data: io/olga/tpl/api_data_set_data.md
            - df: io/olga/tpl/api_data_df.md
            - serialize: io/olga/tpl/api_data_serialize.md
        - Genkey:
          - class: io/olga/genkey/api_genkey.md
    - Transform:
      - class: transform/api_transform.md
    - DAG:
      - class: dag/api_dag.md
      - create: dag/api_dag_create.md
    - Helpers:
      - class: helpers/api_helpers.md
      - decorator: helpers/api_helpers_decorator.md
      - as_airflow_tasks: helpers/api_helpers_as_airflow_tasks.md
      - check_airflow_task_args: helpers/api_helpers_check_airflow_task_args.md
      - get_default_args_in_tasks: helpers/api_helpers_get_default_args_in_tasks.md

markdown_extensions:
  - admonition
  - codehilite
  - mkautodoc
  - pymdownx.arithmatex:
      generic: true

extra_css:
    - css/custom.css

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js